<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Title for the page -->
    <title>Simple Calendar JS</title>
</head>
<body>
    <!-- Buttons for previous and next month -->
    <input type="button" class="button" value="-" onclick="previousMonth(date)">
    <input type="button" class="button" value="+" onclick="nextMonth(date)">
    <!-- Calendar items container -->
    <div id="calendar-items">
        <!-- Event titles section -->
        <div class="event-titles" id="event-titles"></div>
        <!-- Calendar display -->
        <div id="calendar" class="row"></div>
    </div>
    <!-- JavaScript file for calendar functionality -->
    <script src="./assets/js/calendar.js"></script>
</body>
</html>
